services:
  app:
    container_name: kite_app
    env_file: .env.development
    build:
      context: .
      dockerfile: deployments/local/Containerfile.development
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot reloading
      - ./:/opt/app-root/src:Z
      - ./configs/kube-config.yaml:/app/configs/kube-config.yaml:ro
      # Exclude build artifacts
      - /opt/app-root/src/tmp
      - /opt/app-root/src/vendor
    depends_on:
      db:
        # Ensure the DB is ready before the app
        condition: service_healthy
      migrator:
        # Ensure migrator has ran
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "--silent", "http://localhost:8080/api/v1/health/"]
      interval: 19s
      timeout: 9s
      retries: 4
      start_period: 30s

  migrator:
    container_name: kite_migrator
    env_file: .env.development
    build:
      context: .
      dockerfile: deployments/local/Containerfile.init
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: kite_db
    image: registry.redhat.io/rhel9/postgresql-15
    environment:
      POSTGRESQL_USER: kite
      POSTGRESQL_PASSWORD: postgres
      POSTGRESQL_DATABASE: issuesdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kite -d issuesdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  prometheus:
    container_name: kite_prometheus
    image: quay.io/prometheus/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro,Z
      - prometheus_data:/prometheus
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

  perses:
    container_name: kite_perses
    image: docker.io/persesdev/perses:v0.48.0
    ports:
      - "3000:8080"
    volumes:
      - perses_data:/var/perses
    depends_on:
      - prometheus
    restart: unless-stopped

  perses-setup:
    container_name: kite_perses_setup
    image: docker.io/curlimages/curl:latest
    volumes:
      - ./scripts/dev/setup-perses.sh:/setup.sh:ro,Z
      - ./configs/perses/kite-dashboard.json:/dashboard/kite-dashboard.json:ro,Z
    command: sh /setup.sh
    depends_on:
      - perses
    restart: "no"

volumes:
  pgdata:
  prometheus_data:
  perses_data:
